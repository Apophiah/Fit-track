<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitTrack Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#28a745"/>
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" type="image/png">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center">
  <div class="card shadow p-4 rounded" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4 text-success">Create Account</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name:</label>
        <input type="text" class="form-control" id="name" required placeholder="Enter full name">
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" required placeholder="Choose a username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Create Password:</label>
        <input type="password" class="form-control" id="password" required placeholder="Password">
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3 mb-0">Already have an account? <a href="login.html" class="text-decoration-none text-success">Log in</a></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      let users = JSON.parse(localStorage.getItem("fittrack_users")) || [];

      if (users.find(user => user.username === username)) {
        alert("Username already exists!");
        return;
      }

      users.push({ name, username, password });
      localStorage.setItem("fittrack_users", JSON.stringify(users));

      alert("Signup successful! Please log in.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
