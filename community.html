<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitTrack - Community</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://kit.fontawesome.com/a2d9d6b6f0.js" crossorigin="anonymous"></script>
    <link rel="icon" href="icons/icon-192.png" type="image/png" sizes="192x192"/>
    <link rel="manifest" href="manifest.json"/>
    <meta name="theme-color" content="#28a745"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f4f7f9;
      padding-top: 60px;
    }
    .post-card {
      border-radius: 1rem;
    }
    .like-btn {
      cursor: pointer;
    }
    .like-btn.liked {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center text-primary mb-4">üí¨ FitTrack Community</h2>

    <!-- New Post Form -->
    <div class="card shadow p-4 mb-4 post-card">
      <h5 class="mb-3">‚úçÔ∏è Share Something</h5>
      <form id="postForm">
        <div class="mb-3">
          <input type="text" id="username" class="form-control" placeholder="Your Name" required />
        </div>
        <div class="mb-3">
          <textarea id="postContent" rows="3" class="form-control" placeholder="What‚Äôs on your mind?" required></textarea>
        </div>
        <button class="btn btn-primary w-100" type="submit">Post</button>
      </form>
    </div>

    <!-- Community Feed -->
    <div id="communityFeed"></div>
  </div>

  <script>
    const postForm = document.getElementById("postForm");
    const communityFeed = document.getElementById("communityFeed");

    let posts = JSON.parse(localStorage.getItem("fittrack_posts")) || [];

    function renderPosts() {
      communityFeed.innerHTML = "";
      posts.slice().reverse().forEach((post, index) => {
        const likedClass = post.liked ? "liked" : "";
        const postHTML = `
          <div class="card shadow-sm mb-3 post-card p-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <strong>@${post.username}</strong>
              <small>${new Date(post.timestamp).toLocaleString()}</small>
            </div>
            <p>${post.content}</p>
            <div class="d-flex align-items-center">
              <span class="me-2 like-btn ${likedClass}" onclick="toggleLike(${index})">
                <i class="fas fa-heart"></i>
              </span>
              <span>${post.likes} Likes</span>
            </div>
          </div>
        `;
        communityFeed.innerHTML += postHTML;
      });
    }

    function toggleLike(index) {
      posts[index].liked = !posts[index].liked;
      posts[index].likes += posts[index].liked ? 1 : -1;
      localStorage.setItem("fittrack_posts", JSON.stringify(posts));
      renderPosts();
    }

    postForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const content = document.getElementById("postContent").value.trim();
      if (!username || !content) return;

      posts.push({
        username,
        content,
        likes: 0,
        liked: false,
        timestamp: new Date().toISOString(),
      });

      localStorage.setItem("fittrack_posts", JSON.stringify(posts));
      postForm.reset();
      renderPosts();
    });

    // Initial Load
    renderPosts();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script src="components.js"></script>
</body>
</html>
